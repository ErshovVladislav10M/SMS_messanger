{% extends "base.html" %}

{% block title %}
Create-message page
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Create message</h1>
    <form method="post">
        <textarea name="text_message" id="text_message" class="form-control" placeholder="Enter message text"></textarea><br>
        <textarea name="number" id="number" class="form-control" placeholder="Enter number"></textarea><br>
        <textarea name="provider" id="provider" class="form-control" placeholder="Enter provider name"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
