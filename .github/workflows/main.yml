# This is a basic workflow to help you get started with Actions1111

name: CI

on: push

jobs:
  code_quality:
    runs-on: ubuntu-latest
    name: Checks with black, isort and possibly run tests
    container: python:3.9

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run script
        run: |
          pip install flake8 isort black pytest flask celery flask_sqlalchemy redis
          ls -la
          flake8 --ignore=E501 /__w/SMS_messenger/SMS_messenger/tests/test_handlers.py .
          isort --line-length 90 --check .
          black --line-length 90 --check .
          py.test tests
